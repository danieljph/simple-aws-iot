plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
    id 'application'
}

mainClassName = 'io.danieljph.simple_aws_iot.MainIotKt'

group 'io.danieljph'
version '1.0.0'

repositories {
    mavenCentral()
    maven {
        url 'https://dl.bintray.com/danieljph/rc-repos/'
        content {
            includeGroup "io.danieljph"
        }
    }
}

dependencies {
    implementation 'commons-codec:commons-codec:1.9'
    implementation 'io.danieljph:aws-iot-device-sdk-java:1.3.4'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.61'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

task runIotCore(type: JavaExec) {
    main = 'io.danieljph.simple_aws_iot.MainIotKt'
    classpath = sourceSets.main.runtimeClasspath
}
